<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="js/scripts.js"></script>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<div class="game-area">

		<h1>Tic Tac Toe...</h1>

		<div class="game-options" >
			<select name="game_type" id="game_type" onchange="resetAIButton()">
				<option value="3">3 x 3 Board</option>
				<option value="4">4 x 4 Board</option>
				<option value="5">5 x 5 Board</option>
				<option value="6">6 x 6 Board</option>
				<option value="7">7 x 7 Board</option>
			</select>
			
			<input type="checkbox" name="robot" checked="true" id="robot">With Computer? <br/>
			<div class="nicknames" id="nicknames">
				<h3>Enter Your Nicknames :</h3>
				<input type="text" id="player1">
				<input type="color" id="colorX" value="#FF0000">
				<input type="text" id="player2">
				<input type="color" id="colorO" value="#0000FF">
			</div>
			</div>
			<div id="countdown"></div>
			<input type="submit" id="button" value="Start Game" onclick="generateGame()" class="submit-button"> 
			<input type="submit" id="restart-button" value="Restart" onclick="RestartButton()" class="submit-button"> 
		</div>

		<div id="game-board" class="game-board" >
			Please select your game from above, Enter your Nicnames and choose your color then press 'Start Game'.
		</div>
		<div class="score-card">
			Player X Score: <span id="score-X"> 0 </span> <br>
			Player O Score: <span id="score-O"> 0 </span>
		</div>

	</div>

</body>
</html>
